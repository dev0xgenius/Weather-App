<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />

        <title>Simple Weather App</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="stylesheet" type="text/css" href="./css/effects.css" />
    </head>
<body>
    <!-- <h1>Weather App</h1> -->
    <main>
        <span class="search">
            <input type="search" id="searchBar" placeholder="Find City..." />
        </span>
        <div class="main">
            <div class="weather-info">
                <span data-deg>95°</span>
                <span>Feels Like 92°</span>
            </div>
            <div class="city-data">
                <span class="city">San Francisco</span>
                <div class="sun-timing">
                    <span><img src='./img/sunrise.png' width="64px" height="auto"/>  
                    00:00AM</span>
                    <span><img src='./img/sunset.png' width='64px' height='auto' />
                    00:00PM</span>
                </div>
            </div>
        </div>
        <div class="description">
            <span>
                <span>Rainy<br /><small>Few Clouds</small></span>
                <img src="./img/10d.png" width="64px" height="auto" />
            </span>
            <div>
                <span><img src="./img/humidity.svg" width="20px" height="auto" /> 0.0 %rh</span>
                <span><img src="./img/wind.svg" width="20px" height="auto" />0.0km/h</span>
            </div>
        </div>
    </main>
</body>
<script src="./app.js"></script>
</html>
